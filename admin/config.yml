backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "produits"
    label: "Produits"
    folder: "_produits"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nom du produit", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Catégorie", name: "category", widget: "select", options: ["bagues", "colliers", "chevalieres", "creations"]}
      - {label: "Prix", name: "price", widget: "string", default: "Sur demande"}
      - {label: "Badge", name: "badge", widget: "select", options: ["Pièce Unique", "Exclusif", "Artisanal", "Élégant", "Précieux", "Raffiné", "Moderne", "Best-seller", "Signature", "Nouveau"]}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Visible", name: "visible", widget: "boolean", default: true}

  - name: "categories"
    label: "Catégories"
    folder: "_categories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nom", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Icône (emoji)", name: "icon", widget: "string"}
      - {label: "Ordre d'affichage", name: "order", widget: "number"}

  - name: "parametres"
    label: "Paramètres du site"
    files:
      - label: "Informations de contact"
        name: "contact"
        file: "_data/contact.json"
        fields:
          - {label: "Téléphone fixe", name: "phone", widget: "string"}
          - {label: "Téléphone mobile", name: "mobile", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Adresse", name: "address", widget: "string"}
