backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "produits"
    label: "Produits"
    folder: "_produits"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nom du produit", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Catégorie", name: "category", widget: "select", options: ["bagues", "colliers", "chevalieres", "creations"]}
      - {label: "Prix", name: "price", widget: "string", default: "Sur demande"}
      - {label: "Badge", name: "badge", widget: "select", options: ["Pièce Unique", "Exclusif", "Artisanal", "Élégant", "Précieux", "Raffiné", "Moderne", "Best-seller", "Signature", "Nouveau"]}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Visible", name: "visible", widget: "boolean", default: true}

  - name: "categories"
    label: "Catégories"
    folder: "_categories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nom", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Icône (emoji)", name: "icon", widget: "string"}
      - {label: "Ordre d'affichage", name: "order", widget: "number"}

  - name: "parametres"
    label: "Paramètres du site"
    files:
      - label: "Informations de contact"
        name: "contact"
        file: "_data/contact.json"
        fields:
          - {label: "Téléphone fixe", name: "phone", widget: "string"}
          - {label: "Téléphone mobile", name: "mobile", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Adresse", name: "address", widget: "string"}

      - label: "Marges Rachat d'Or"
        name: "marges"
        file: "_data/marges.json"
        fields:
          - label: "Or 24 carats (999)"
            name: "or24k"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 5, min: 0, max: 30, hint: "Pourcentage deduit du cours. Ex: 5 = vous payez 95% du cours"}
          - label: "Or 18 carats (750)"
            name: "or18k"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 5, min: 0, max: 30}
          - label: "Or 14 carats (585)"
            name: "or14k"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 5, min: 0, max: 30}
          - label: "Or 9 carats (375)"
            name: "or9k"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 8, min: 0, max: 30}
          - label: "Pieces d'or (Napoleon, etc.)"
            name: "pieces"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 3, min: 0, max: 30}
          - label: "Lingots d'or"
            name: "lingots"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 2, min: 0, max: 30}
          - label: "Argent 925"
            name: "argent925"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 10, min: 0, max: 40}
          - label: "Argent 800"
            name: "argent800"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 12, min: 0, max: 40}
