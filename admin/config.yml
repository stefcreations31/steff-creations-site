backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "parametres"
    label: "Parametres du site"
    files:
      - label: "Produits"
        name: "produits"
        file: "_data/produits.json"
        fields:
          - label: "Liste des produits"
            name: "produits"
            widget: "list"
            summary: "{{fields.title}} - {{fields.category}}"
            fields:
              - {label: "ID", name: "id", widget: "string", hint: "Identifiant unique (ex: 1, 2, 3...)"}
              - {label: "Nom du produit", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Categorie", name: "category", widget: "select", options: ["bagues", "colliers", "chevalieres", "creations"]}
              - {label: "Prix", name: "price", widget: "string", default: "Sur demande"}
              - {label: "Badge", name: "badge", widget: "select", options: ["Piece Unique", "Exclusif", "Artisanal", "Elegant", "Precieux", "Raffine", "Moderne", "Best-seller", "Signature", "Nouveau"]}
              - {label: "Description", name: "description", widget: "text", required: false}
              - {label: "Visible", name: "visible", widget: "boolean", default: true}

      - label: "Informations de contact"
        name: "contact"
        file: "_data/contact.json"
        fields:
          - {label: "Telephone fixe", name: "phone", widget: "string"}
          - {label: "Telephone mobile", name: "mobile", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Adresse", name: "address", widget: "string"}

      - label: "Marges Rachat d'Or"
        name: "marges"
        file: "_data/marges.json"
        fields:
          - label: "Or 24 carats (999)"
            name: "or24k"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 5, min: 0, max: 30, hint: "Pourcentage deduit du cours. Ex: 5 = vous payez 95% du cours"}
          - label: "Or 18 carats (750)"
            name: "or18k"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 5, min: 0, max: 30}
          - label: "Or 14 carats (585)"
            name: "or14k"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 5, min: 0, max: 30}
          - label: "Or 9 carats (375)"
            name: "or9k"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 8, min: 0, max: 30}
          - label: "Pieces d'or (Napoleon, etc.)"
            name: "pieces"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 3, min: 0, max: 30}
          - label: "Lingots d'or"
            name: "lingots"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 2, min: 0, max: 30}
          - label: "Argent 925"
            name: "argent925"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 10, min: 0, max: 40}
          - label: "Argent 800"
            name: "argent800"
            widget: "object"
            fields:
              - {label: "Marge (%)", name: "marge", widget: "number", default: 12, min: 0, max: 40}
